{% extends 'blog/base.html' %}
{% block content %}
  <div class="jumbotron">
    <br><br>
    <h2>Please Login!!</h2>
    <h3>(Must be a SuperUser, Please Check with Site Admin)</h3>
    {% if form.errors %}
      <p>Username and Passworrd didn't match</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
        {{ form.as_p }}
        <input class='btn btn-primary' type="submit" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>

  </div>


{% endblock %}
