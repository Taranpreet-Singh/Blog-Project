<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Medium Style editor -->

      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- CSS -->
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Russo+One&display=swap" rel="stylesheet">


  </head>
  <body class='loader'>

    <!-- NAVBAR -->
      <nav class = 'navbar navbar-expand navbar-dark bg-dark techfont'>
        <div class="container">
          <ul class='navbar-nav mr-auto'>
            <li class='nav-item active'><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
            <li class='nav-item active'> <a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class='nav-item active'> <a class='nav-link' href="https://www.Github.com">Github</a> </li>
            <li class='nav-item active'> <a class='nav-link' href="https://www.linkedin.com">LinkedIn</a> </li>
          </ul>

          <ul class='navbar-nav navbar-right'>
            {% if user.is_authenticated %}
              <li class='nav-item active'> <a class='nav-link' href="{% url 'post_new' %}">New Post</a> </li>
              <li class='nav-item active'> <a class='nav-link' href="{% url 'post_draft_list' %}">Drafts</a> </li>
              <li class='nav-item active'> <a class='nav-link' href="{% url 'logout' %}">Logout</a> </li>
              <li class='nav-item active' id='usern'>{{ user.username }}</li>
            {% else %}
              <li class='nav-item active'><a class='nav-link' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'> </span></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
        <!-- CONTENT -->
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}

                {% endblock %}
              </div>
            </div>
          </div>
        </div>


</html>
